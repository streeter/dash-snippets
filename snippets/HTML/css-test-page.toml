body = "<!-- Sample Content to Plugin to Template -->\n<h1>CSS Basic Elements</h1>\n \n<p>The purpose of this HTML is to help determine what default settings are with CSS and to make sure that all possible HTML Elements are included in this HTML so as to not miss any possible Elements when designing a site.</p>\n \n<hr />\n \n<h1 id=\"headings\">Headings</h1>\n \n<h1>Heading 1</h1>\n<h2>Heading 2</h2>\n<h3>Heading 3</h3>\n<h4>Heading 4</h4>\n<h5>Heading 5</h5>\n<h6>Heading 6</h6>\n \n<small><a href=\"#wrapper\">[top]</a></small>\n<hr />\n \n \n<h1 id=\"paragraph\">Paragraph</h1>\n \n<img style=\"width:250px;height:125px;float:right\" src=\"images/css_gods_language.png\" alt=\"CSS | God's Language\" />\n<p>Lorem ipsum dolor sit amet, <a href=\"#\" title=\"test link\">test link</a> adipiscing elit. Nullam dignissim convallis est. Quisque aliquam. Donec faucibus. Nunc iaculis suscipit dui. Nam sit amet sem. Aliquam libero nisi, imperdiet at, tincidunt nec, gravida vehicula, nisl. Praesent mattis, massa quis luctus fermentum, turpis mi volutpat justo, eu volutpat enim diam eget metus. Maecenas ornare tortor. Donec sed tellus eget sapien fringilla nonummy. Mauris a ante. Suspendisse quam sem, consequat at, commodo vitae, feugiat in, nunc. Morbi imperdiet augue quis tellus.</p>\n \n<p>Lorem ipsum dolor sit amet, <em>emphasis</em> consectetuer adipiscing elit. Nullam dignissim convallis est. Quisque aliquam. Donec faucibus. Nunc iaculis suscipit dui. Nam sit amet sem. Aliquam libero nisi, imperdiet at, tincidunt nec, gravida vehicula, nisl. Praesent mattis, massa quis luctus fermentum, turpis mi volutpat justo, eu volutpat enim diam eget metus. Maecenas ornare tortor. Donec sed tellus eget sapien fringilla nonummy. Mauris a ante. Suspendisse quam sem, consequat at, commodo vitae, feugiat in, nunc. Morbi imperdiet augue quis tellus.</p>\n \n<small><a href=\"#wrapper\">[top]</a></small>\n<hr />\n \n<h1 id=\"list_types\">List Types</h1>\n \n<h3>Definition List</h3>\n<dl>\n\t<dt>Definition List Title</dt>\n\t<dd>This is a definition list division.</dd>\n</dl>\n \n<h3>Ordered List</h3>\n<ol>\n\t<li>List Item 1</li>\n\t<li>List Item 2</li>\n\t<li>List Item 3</li>\n</ol>\n \n<h3>Unordered List</h3>\n<ul>\n\t<li>List Item 1</li>\n\t<li>List Item 2</li>\n\t<li>List Item 3</li>\n</ul>\n \n<small><a href=\"#wrapper\">[top]</a></small>\n<hr />\n \n<h1 id=\"form_elements\">Fieldsets, Legends, and Form Elements</h1>\n \n<fieldset>\n\t<legend>Legend</legend>\n \n\t<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Nullam dignissim convallis est. Quisque aliquam. Donec faucibus. Nunc iaculis suscipit dui. Nam sit amet sem. Aliquam libero nisi, imperdiet at, tincidunt nec, gravida vehicula, nisl. Praesent mattis, massa quis luctus fermentum, turpis mi volutpat justo, eu volutpat enim diam eget metus.</p>\n \n\t<form>\n\t\t<h2>Form Element</h2>\n \n\t\t<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Nullam dignissim convallis est. Quisque aliquam. Donec faucibus. Nunc iaculis suscipit dui.</p>\n \n\t\t<p><label for=\"text_field\">Text Field:</label><br />\n\t\t<input type=\"text\" id=\"text_field\" /></p>\n \n\t\t<p><label for=\"text_area\">Text Area:</label><br />\n\t\t<textarea id=\"text_area\"></textarea></p>\n \n\t\t<p><label for=\"select_element\">Select Element:</label><br />\n\t\t\t<select name=\"select_element\">\n\t\t\t<optgroup label=\"Option Group 1\">\n\t\t\t\t<option value=\"1\">Option 1</option>\n\t\t\t\t<option value=\"2\">Option 2</option>\n\t\t\t\t<option value=\"3\">Option 3</option>\n\t\t\t</optgroup>\n\t\t\t<optgroup label=\"Option Group 2\">\n\t\t\t\t<option value=\"1\">Option 1</option>\n\t\t\t\t<option value=\"2\">Option 2</option>\n\t\t\t\t<option value=\"3\">Option 3</option>\n\t\t\t</optgroup>\n\t\t</select></p>\n \n\t\t<p><label for=\"radio_buttons\">Radio Buttons:</label><br />\n\t\t\t<input type=\"radio\" class=\"radio\" name=\"radio_button\" value=\"radio_1\" /> Radio 1<br/>\n\t\t\t\t<input type=\"radio\" class=\"radio\" name=\"radio_button\" value=\"radio_2\" /> Radio 2<br/>\n\t\t\t\t<input type=\"radio\" class=\"radio\" name=\"radio_button\" value=\"radio_3\" /> Radio 3<br/>\n\t\t</p>\n \n\t\t<p><label for=\"checkboxes\">Checkboxes:</label><br />\n\t\t\t<input type=\"checkbox\" class=\"checkbox\" name=\"checkboxes\" value=\"check_1\" /> Radio 1<br/>\n\t\t\t\t<input type=\"checkbox\" class=\"checkbox\" name=\"checkboxes\" value=\"check_2\" /> Radio 2<br/>\n\t\t\t\t<input type=\"checkbox\" class=\"checkbox\" name=\"checkboxes\" value=\"check_3\" /> Radio 3<br/>\n\t\t</p>\n \n\t\t<p><label for=\"password\">Password:</label><br />\n\t\t\t<input type=\"password\" class=\"password\" name=\"password\" />\n\t\t</p>\n \n\t\t<p><label for=\"file\">File Input:</label><br />\n\t\t\t<input type=\"file\" class=\"file\" name=\"file\" />\n\t\t</p>\n \n \n\t\t<p><input class=\"button\" type=\"reset\" value=\"Clear\" /> <input class=\"button\" type=\"submit\" value=\"Submit\" />\n\t\t</p>\n \n \n \n\t</form>\n \n</fieldset>\n \n<small><a href=\"#wrapper\">[top]</a></small>\n<hr />\n \n<h1 id=\"tables\">Tables</h1>\n \n<table cellspacing=\"0\" cellpadding=\"0\">\n\t<tr>\n\t\t<th>Table Header 1</th><th>Table Header 2</th><th>Table Header 3</th>\n\t</tr>\n\t<tr>\n\t\t<td>Division 1</td><td>Division 2</td><td>Division 3</td>\n\t</tr>\n\t<tr class=\"even\">\n\t\t<td>Division 1</td><td>Division 2</td><td>Division 3</td>\n\t</tr>\n\t<tr>\n\t\t<td>Division 1</td><td>Division 2</td><td>Division 3</td>\n\t</tr>\n \n</table>\n \n<small><a href=\"#wrapper\">[top]</a></small>\n<hr />\n \n<h1 id=\"misc\">Misc Stuff - abbr, acronym, pre, code, sub, sup, etc.</h1>\n \n<p>Lorem <sup>superscript</sup> dolor <sub>subscript</sub> amet, consectetuer adipiscing elit. Nullam dignissim convallis est. Quisque aliquam. <cite>cite</cite>. Nunc iaculis suscipit dui. Nam sit amet sem. Aliquam libero nisi, imperdiet at, tincidunt nec, gravida vehicula, nisl. Praesent mattis, massa quis luctus fermentum, t